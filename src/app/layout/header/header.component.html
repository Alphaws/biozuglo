<div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
    <a class="flex align-items-center" routerLink="/">
        <img src="logo.webp" alt="Biozuglo Logo" height="50" class="mr-0 lg:mr-2">
        <span class="text-900 font-medium text-2xl line-height-3 mr-4">{{ config.companyName }}</span>
    </a>
    <a pRipple class="cursor-pointer block lg:hidden text-700"
       pStyleClass="@next" enterClass="hidden" leaveToClass="hidden"
       [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-4xl"></i>
    </a>
    <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute
             lg:static w-full left-0 px-4 lg:px-0 z-2" style="top:120px">
        <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
            <li>
                <a (click)="router.navigate(['/'])" pRipple
                   class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span class="">Olaj</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate(['/'])" pRipple
                   class="flex m-0 md:ml-3 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Kapszula</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate(['/'])" pRipple
                   class="flex m-0 md:ml-3 px-0 py-3 text-900 font-medium line-height-3">
                    <span>CBG</span>
                </a>
            </li>

            <li>
                <a (click)="router.navigate(['/blog'])" pRipple
                   class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3 text-primary">
                    <span>Blog</span>
                </a>
            </li>
        </ul>
        <div class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
            <button pButton pRipple
                    type="button"
                    icon="pi pi-user"
                    label="Belépés"
                    class="p-button-rounded p-button-info p-button-text"></button>
            <button pButton pRipple
                    type="button"
                    icon="pi pi-shopping-cart"
                    label="Kosár"
                    class="p-button-rounded p-button-info p-button-text"></button>
        </div>
    </div>
</div>
